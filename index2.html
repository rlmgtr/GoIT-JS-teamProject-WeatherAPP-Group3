<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" type="text/css" href="./src/css/styles1.css">
</head>
<body>

<div class="container">
    <form id="searchForm">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="favoriteBtn" type="button">Favorite</button>
        <button id="tWeather" type="submit">Today</button>
        <button id="fWeather" type="button">5 days</button>
    </form>

    <div>
        <h1 id="cityName">City Name</h1>
        <label>
            <input type="radio" name="unit" value="metric" checked> °C
        </label>
        <label>
            <input type="radio" name="unit" value="imperial"> °F
        </label>
    </div>

    <!-- This is current weather and date -->
    <div id="cWeather">
        <div id="currentforecast" class="currentforecast">Current weather</div>
    </div>

    <div id="cDate">
        <div id="currentdate" class="currentdate">Current date</div>
    </div>

    <!-- This is five days forecast and 3 hours update -->
    <div id="fDWeather" hidden>
        <div id="forecast" class="forecast"></div>
        <div id="weatherInfo" class="weather-info"></div>

        <div id="fDChart">
            <button id="showGraphBtn" type="button">Show Graph</button>
            <canvas id="weatherChart" width="100" height="50" style="display:none;"></canvas>
        </div>
    </div>
</div>

<!-- This is JS codes -->
<script src="./src/js/fiveDays.js"></script>
<script src="./src/js/today.js"></script>
<script src="./src/js/favorite.js"></script>
<script src="./src/js/chart.js"></script>
<script src="./src/js/beejay.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
